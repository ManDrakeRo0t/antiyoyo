<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bouncing-entity {
            animation: bounce 1s infinite;
        }
        /* Authentication Modal Styles */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .auth-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-form input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .auth-form input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .auth-form button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auth-form button:hover {
            background-color: #45a049;
        }
        .auth-form button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .auth-switch {
            text-align: center;
            margin-top: 15px;
        }
        .auth-switch button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }
        .auth-switch button:hover {
            color: #45a049;
        }
        .auth-error {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        /* Main Menu Styles */
        .main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }
        .game-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            text-align: center;
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .menu-button {
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .menu-button:hover {
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        .logout-btn {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 10px;
        }
        
        /* Main menu welcome and logout styles */
        .menu-welcome {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .welcome-text {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
        .menu-logout-btn {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .menu-logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal" style="display: none;">
        <div class="auth-container">
            <h2 id="authTitle">Вход</h2>
            <form class="auth-form" id="authForm">
                <input type="text" id="loginInput" placeholder="Логин" required>
                <input type="password" id="passwordInput" placeholder="Пароль" required>
                <button type="submit" id="authSubmitBtn">Войти</button>
                <div class="auth-error" id="authError" style="display: none;"></div>
            </form>
            <div class="auth-switch">
                <button type="button" id="authSwitchBtn">Создать аккаунт</button>
            </div>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" class="main-menu" style="display: none;">
        <div class="menu-welcome">
            <span class="welcome-text">Привет, <span id="menuUserLogin"></span>!</span>
            <button class="menu-logout-btn" onclick="logout()">Выйти из аккаунта</button>
        </div>
        <h1 class="game-title">Antiyoyo</h1>
        <div class="menu-buttons">
            <button class="menu-button" onclick="openEditor()">Редактор</button>
            <button class="menu-button" onclick="openGame()">Играть</button>
            <button class="menu-button" onclick="createRoom()">Создать комнату</button>
        </div>
    </div>

    <!-- User Info -->
    <div id="userInfo" class="user-info" style="display: none;">
        <span id="userLogin"></span>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <div id="sessionInput" style="display: none;">
        <!-- Session input content would go here if needed -->
    </div>

    <script>
        // Backend host management
        let backendHost = 'localhost';
        
        // Initialize backend host from localStorage
        function initializeBackendHost() {
            const storedHost = localStorage.getItem('backendHost');
            if (!storedHost) {
                localStorage.setItem('backendHost', 'localhost');
                backendHost = 'localhost';
            } else {
                backendHost = storedHost;
            }
        }
        
        // Get backend URL for API calls
        function getBackendUrl() {
            return `http://${backendHost}:8080`;
        }
        
        // Initialize backend host on page load
        initializeBackendHost();
        
        // Authentication and localStorage management
        let currentUser = null;
        let isAuthMode = false; // true for register, false for login

        // Check if user is logged in on page load
        function checkAuthStatus() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    currentUser = JSON.parse(userData);
                    showMainMenu();
                    updateUserInfo();
                } catch (e) {
                    console.error('Error parsing user data:', e);
                    localStorage.removeItem('userData');
                    showAuthModal();
                }
            } else {
                showAuthModal();
            }
        }

        // Show authentication modal
        function showAuthModal() {
            const authModal = document.getElementById('authModal');
            const mainMenu = document.getElementById('mainMenu');
            const sessionInput = document.getElementById('sessionInput');
            const userInfo = document.getElementById('userInfo');
            
            if (authModal) authModal.style.display = 'flex';
            if (mainMenu) mainMenu.style.display = 'none';
            if (sessionInput) sessionInput.style.display = 'none';
            if (userInfo) userInfo.style.display = 'none';
            
            resetAuthForm();
        }

        // Show main menu
        function showMainMenu() {
            const authModal = document.getElementById('authModal');
            const mainMenu = document.getElementById('mainMenu');
            const sessionInput = document.getElementById('sessionInput');
            const userInfo = document.getElementById('userInfo');
            
            if (authModal) authModal.style.display = 'none';
            if (mainMenu) mainMenu.style.display = 'flex';
            if (sessionInput) sessionInput.style.display = 'none';
            if (userInfo) userInfo.style.display = 'block';
        }

        // Show game interface
        function showGameInterface() {
            const authModal = document.getElementById('authModal');
            const mainMenu = document.getElementById('mainMenu');
            const sessionInput = document.getElementById('sessionInput');
            const userInfo = document.getElementById('userInfo');
            
            if (authModal) authModal.style.display = 'none';
            if (mainMenu) mainMenu.style.display = 'none';
            if (sessionInput) sessionInput.style.display = 'block';
            if (userInfo) userInfo.style.display = 'block';
        }

        // Reset authentication form
        function resetAuthForm() {
            const authForm = document.getElementById('authForm');
            const authError = document.getElementById('authError');
            
            if (authForm) authForm.reset();
            if (authError) authError.style.display = 'none';
            updateAuthUI();
        }

        // Update authentication UI based on mode
        function updateAuthUI() {
            const title = document.getElementById('authTitle');
            const submitBtn = document.getElementById('authSubmitBtn');
            const switchBtn = document.getElementById('authSwitchBtn');

            if (isAuthMode) {
                if (title) title.textContent = 'Регистрация';
                if (submitBtn) submitBtn.textContent = 'Зарегистрироваться';
                if (switchBtn) switchBtn.textContent = 'Уже есть аккаунт?';
            } else {
                if (title) title.textContent = 'Вход';
                if (submitBtn) submitBtn.textContent = 'Войти';
                if (switchBtn) switchBtn.textContent = 'Создать аккаунт';
            }
        }

        // Switch between login and register modes
        function switchAuthMode() {
            isAuthMode = !isAuthMode;
            updateAuthUI();
            resetAuthForm();
        }

        // Handle authentication form submission
        async function handleAuthSubmit(event) {
            event.preventDefault();
            
            const loginInput = document.getElementById('loginInput');
            const passwordInput = document.getElementById('passwordInput');
            const submitBtn = document.getElementById('authSubmitBtn');
            const errorDiv = document.getElementById('authError');

            if (!loginInput || !passwordInput || !submitBtn || !errorDiv) {
                console.error('Required authentication elements not found');
                return;
            }

            const login = loginInput.value;
            const password = passwordInput.value;

            if (!login || !password) {
                showAuthError('Пожалуйста, заполните все поля');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Загрузка...';
            errorDiv.style.display = 'none';

            try {
                const endpoint = isAuthMode ? '/api/register' : '/api/login';
                const response = await fetch(`${getBackendUrl()}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ login, password })
                });

                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    showMainMenu();
                    updateUserInfo();
                } else {
                    const errorData = await response.json();
                    showAuthError(errorData.message || 'Ошибка аутентификации');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showAuthError('Ошибка соединения с сервером');
            } finally {
                submitBtn.disabled = false;
                updateAuthUI();
            }
        }

        // Show authentication error
        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Update user info display
        function updateUserInfo() {
            if (currentUser) {
                const userLogin = document.getElementById('userLogin');
                const menuUserLogin = document.getElementById('menuUserLogin');
                
                if (userLogin) userLogin.textContent = currentUser.login;
                if (menuUserLogin) menuUserLogin.textContent = currentUser.login;
            }
        }

        // Logout function
        function logout() {
            currentUser = null;
            localStorage.removeItem('userData');
            showAuthModal();
        }

        // Menu functions
        function openEditor() {
            window.location.href = 'redactor.html';
        }

        function openGame() {
            window.location.href = 'game.html';
        }

        function createRoom() {
            window.location.href = 'maps.html';
        }

        // Initialize the application
        

        // Initialize unit buttons as disabled
        document.addEventListener('DOMContentLoaded', function() {
            // Add authentication event listeners
            const authForm = document.getElementById('authForm');
            const authSwitchBtn = document.getElementById('authSwitchBtn');
            
            if (authForm) {
                authForm.addEventListener('submit', handleAuthSubmit);
            }
            if (authSwitchBtn) {
                authSwitchBtn.addEventListener('click', switchAuthMode);
            }
            
            // Check authentication status on page load
            checkAuthStatus();
        });
    </script>
</body>
</html>
